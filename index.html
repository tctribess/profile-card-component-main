<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main id="main-card">
    <div id="profile-image">
      <img src="images/image-victor.jpg" alt="profile image">
    </div>

    <div id="info-profile">
      <h3 id="name-age">Victor Crest <span>26</span></h3>
      <p id="city">London</p>
    </div>

    <hr>
    <div id="profile-numbers">
      <div>
        <p class="number">80K</p>
        <p class="text">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="text">Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </main>

</body>

</html>
